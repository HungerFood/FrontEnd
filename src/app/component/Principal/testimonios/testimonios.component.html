<div class="container">
  <div class="header">
    <h1>TESTIMONIOS</h1>
    <h2>Lee Lo Que Otros Tienen Que Decir</h2>
  </div>
  <div class="testimonies" [style.transform]="'translateX(' + (-activeIndex * 100) + '%)'">
    <div *ngFor="let testimonio of testimonios" class="testimony">
      <div class="image">
        <img [src]="testimonio.imagen" [alt]="testimonio.nombre">
      </div>
      <div class="content">
        <h3>{{ testimonio.nombre }}</h3>
        <p>{{ testimonio.contenido }}</p>
      </div>
    </div>
  </div>
</div>
