<div class="botonNavegacion">
    <button mat-raised-button class="demo-button" routerLink="/donante/perfil">Volver al panel de Usuario</button>
</div>

<table mat-table [dataSource]="dataSource" class="tablaPerfilUsuario">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>Nombre(s)</th>
        <td mat-cell *matCellDef="let element">{{element.firstname}}</td>
    </ng-container>

    <!-- Second Name Column -->
    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let element">{{element.lastname}}</td>
    </ng-container>

    <!-- E-mail Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator #paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons
    aria-label="Select page of periodic elements">
</mat-paginator>
